## for circleCI 
machine:
  timezone:
    Asia/Tokyo
  python:
    version: 2.7.3
  node:
    version: 0.10.0
  ruby:
    version: 2.1.3
  java:
    version: oraclejdk8
dependences:
  pre:
    - pip install 'fabric==1.8.3' 'requests==2.2.1'
test:
  override:
    - mvn clean test
deployment:
  feature:
    branch: /feature.*/
    commands:
      - sh ./sh/deploy_feature.sh
