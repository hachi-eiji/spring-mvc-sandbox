## for circleCI 
machine:
  timezone:
    Asia/Tokyo
  python:
    version: 2.7.3
  node:
    version: 0.10.0
  ruby:
    version: 2.1.3
  java:
    version: oraclejdk8
  services:
      - mysql
      - memcached
  environment:
    TARGET_ENV: dev1
general:
  artifacts:
    - "~/${CIRCLE_PROJECT_REPONAME}/target/*.war"
    - "~/${CIRCLE_PROJECT_REPONAME}/target/*.jar"
dependencies:
  pre:
    - pip install 'fabric==1.8.3' 'requests==2.2.1'
test:
  override:
    - cd sh
    - fab mvn_test
deployment:
  feature:
    branch: /feature.*/
    commands:
      - cd sh
      - fab mvn_deploy
